<form [formGroup]="depotFormGroup" (ngSubmit)="handleAdd()">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="depot name" formControlName="name">
    <br>
    <button [disabled]="depotFormGroup.invalid" type="submit" class="btn btn-primary">Save</button>
</form>
